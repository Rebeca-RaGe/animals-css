<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">
  <title>Cats</title>
  <!-- Meta descriptionn -->
  <meta name="description" content="Animals in css: cat, bird, frog, duck">
  <!-- Meta keywords -->
  <meta name="keywords" content="cat, duck, frog, bird, html, css, sass, scss, ">
  <!-- Meta author -->
  <meta name="author" content="Rebeca Gonzalez - Beckycode.com">

</head>

<body>
  <h1>Animals in CSS</h1>
  <div class="container">
    <div class="group">
      <!-- Mokuno -->
      <div class="section">
        <div class="mokuno">
          <div class="cat-face">
            <div class="ears">
              <div class="ear ear-left"></div>
              <div class="ear ear-right"></div>
            </div>
            <div class="face">
              <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
              </div>
              <div class="nouse"></div>
              <div class="whiskers" id="whiskers">
                <div class="whisker whisker-top" id="whisker-top"></div>
                <div class="whisker whisker-middle" id="whisker-middle"></div>
                <div class="whisker whisker-bottom" id="whisker-bottom"></div>
              </div>
            </div>
            <div class="collar">
              <div class="plate"></div>
            </div>
          </div>
          <div class="body">
            <div class="arms">
              <div class="arm arm-left">
                <div class="toe">
                </div>
              </div>
              <div class="arm arm-right">
                <div class="toe">
                </div>
              </div>
            </div>
            <div class="legs">
              <div class="leg leg-left"></div>
              <div class="leg leg-right"></div>
            </div>
          </div>
          <div class="tails">
            <div class="tail tail-up"></div>
            <div class="tail tail-middle"></div>
            <div class="tail tail-down"></div>
          </div>
        </div>
      </div>

      <!-- Cat Paw -->
      <div class="section">
        <div class="paw">
          <div class="fingers">
            <div class="finger finger-1"></div>
            <div class="finger finger-2"></div>
            <div class="finger finger-3"></div>
            <div class="finger finger-4"></div>
          </div>
          <div class="palm">
            <div class="palm-1"></div>
            <div class="palm-2"></div>
            <div class="palm-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bird -->
    <div class="group">
      <div class="section">
        <div class="bird">
          <div class="bird-head">
            <div class="bird-head-eye"></div>
            <div class="bird-head-beak"></div>
            <div class="bird-head-cheek"></div>
          </div>
          <div class="bird-body">
            <div class="bird-body-wing">
              <div class="bird-body-wing-line line-1"></div>
              <div class="bird-body-wing-line line-2"></div>
              <div class="bird-body-wing-line line-3"></div>
            </div>
            <div class="bird-body-legs">
              <div class="bird-body-legs-leg"></div>
              <div class="bird-body-legs-toe"></div>
            </div>
          </div>
          <div class="bird-tail">
          </div>
        </div>
      </div>
      <!-- Bird Paw -->
      <div class="section">
        <div class="bird-paw">
          <div class="bird-paw-fingers">
            <div class="finger"></div>
          </div>
          <div class="bird-paw-palm"></div>
        </div>
      </div>
    </div>

    <!-- Frog -->
    <div class="group">
      <div class="section">
        <div class="frog">
          <div class="frog-head">
            <div class="frog-head-eyes">
              <div class="frog-eye frog-eye-left"></div>
              <div class="frog-eye frog-eye-right"></div>
            </div>
            <div class="frog-head-face">
              <div class="frog-head-face-cheeks">
                <div class="frog-cheek frog-cheek-left"></div>
                <div class="frog-cheek frog-cheek-right"></div>
              </div>
              <div class="frog-head-face-mouth"></div>
            </div>
          </div>
          <div class="frog-body">
            <div class="frog-body-arms">
              <div class="frog-arm arm-left">
                <div class="circle circle-left"></div>
                <div class="frog-arm-left-toe"></div>
              </div>
              <div class="frog-arm arm-right">
                <div class="circle circle-right"></div>
                <div class="frog-arm-right-toe"></div>
              </div>
            </div>
            <div class="frog-body-legs">
              <div class="frog-leg leg-left">
                <div class="frog-toe-left"></div>
              </div>
              <div class="frog-leg leg-right">
                <div class="frog-toe-right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="frog-paw">
          <div class="circle"></div>
          <div class="frog-paw-fingers">
            <div class="finger">
            </div>
          </div>
          <div class="frog-paw-palm"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
